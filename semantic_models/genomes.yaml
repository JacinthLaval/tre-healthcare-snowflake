        expr: GUIDELINES
        data_type: VARCHAR(16777216)
        sample_values:
          - ACMG2013,ACMG2016,ACMG2021,ACMG2022
          - ACMG2016,ACMG2021,ACMG2022
          - '-'
      - name: HGNC_ID
        description: HGNC (HUGO Gene Nomenclature Committee) ID is a unique identifier for a human gene, providing a standardized way to reference and identify specific genes in the human genome.
        expr: HGNC_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - HGNC:22420
          - HGNC:24555
          - HGNC:6782
