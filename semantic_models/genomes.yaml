          - '202741559'
          - '202741548'
      - name: RS
        description: Reference SNP (rs) number, a unique identifier for a specific genetic variation.
        expr: RS
        data_type: NUMBER(38,0)
        sample_values:
          - '367898987'
          - '542367782'
          - '764798491'
      - name: STARTPOS
        description: The position of the variant in the reference genome, measured in base pairs from the start of the chromosome.
        expr: STARTPOS
        data_type: NUMBER(38,0)
        sample_values:
          - '66038429'
          - '32441306'
          - '43080551'
      - name: STOPPOS
        description: The position of the last nucleotide of the variant in the stop codon.
        expr: STOPPOS
        data_type: NUMBER(38,0)
        sample_values:
          - '66038429'
          - '66048711'
          - '66050855'
      - name: SUBMITTERCATEGORIES
        description: |-
          The submitter-provided categories for the clinical significance of the variant, with values: 
          1 = Benign
          2 = Likely benign
          3 = Uncertain significance
        expr: SUBMITTERCATEGORIES
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
      - name: VARIATIONID
        description: Unique identifier for a specific variation in the ClinVar database.
        expr: VARIATIONID
        data_type: NUMBER(38,0)
        sample_values:
          - '2346773'
          - '1431238'
          - '1910810'
    unique_keys:
      - columns:
          - CHROM
          - REF
          - POS
  - name: GENOME_DATA_FILTERED
    synonyms: []
    description: This view provides access to genomic data from the 1000 Genomes Project filtered to only include samples that have been mapped to NHS patient records. Contains information on genetic variations including chromosome, position, reference and alternate alleles, quality scores, and filter status, as well as sample-specific data including sample ID, NHS number, allele values, and filename. Links genomic variants directly to patient records via NHS_NUMBER.
    base_table:
      database: HEALTHCARE_DATABASE
      schema: DEFAULT_SCHEMA
      table: GENOME_DATA_FILTERED
    dimensions:
      - name: ALLELE1
        description: The first allele observed at a specific genetic locus.
        expr: ALLELE1
        data_type: VARCHAR(16777216)
        sample_values:
          - A
          - GA
          - C
      - name: ALLELE2
        description: The second allele observed in the genome data, representing a variant of the DNA sequence at a specific location, with possible values including a single nucleotide (G or T) or a deletion (GA).
        expr: ALLELE2
        data_type: VARCHAR(16777216)
        sample_values:
          - G
          - T
          - GA
      - name: ALT
        description: The type of nucleotide present in the alternate allele of a genetic variant.
        expr: ALT
        data_type: ARRAY
        sample_values:
          - |-
            [
              "C"
            ]
          - |-
            [
              "T"
            ]
          - |-
            [
              "G"
            ]
      - name: CHROM
        description: Chromosome number where the gene is located.
        expr: CHROM
        data_type: VARCHAR(16777216)
        sample_values:
          - '8'
          - '11'
          - '14'
      - name: FILENAME
        description: The name of the VCF (Variant Call Format) file containing the genome data for a specific individual.
        expr: FILENAME
        data_type: VARCHAR(16777216)
        sample_values:
          - NA19431.hard-filtered.vcf.gz
          - HG02851.hard-filtered.vcf.gz
          - HG03720.hard-filtered.vcf.gz
      - name: FILTER
        description: This column indicates the quality filter status of a genomic variant, with possible values being "LowDepth" (insufficient read depth to make a reliable call), "PASS" (variant passes all quality filters), and "DRAGENHardQUAL" (variant fails a hard quality filter applied by the DRAGEN pipeline).
        expr: FILTER
        data_type: VARCHAR(16777216)
        sample_values:
          - LowDepth
          - PASS
          - DRAGENHardQUAL
      - name: ID
        description: A unique identifier for a genome in the database.
        expr: ID
        data_type: VARCHAR(16777216)
        sample_values:
          - .
      - name: INFO
        description: This column contains information about the genomic data, including allele counts, allele frequencies, total allele numbers, read depths, Fisher's exact test probabilities, fraction of informative reads, mapping qualities, variant quality scores, and strand bias scores.
