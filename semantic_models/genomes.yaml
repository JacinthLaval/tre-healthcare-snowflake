        expr: CLINSIGSIMPLE
        data_type: NUMBER(38,0)
        sample_values:
          - '0'
          - '-1'
      - name: GENEID
        description: The GENEID column represents a unique identifier for a gene, which is a unit of heredity that is passed from one generation to the next and is carried by all living organisms.
        expr: GENEID
        data_type: NUMBER(38,0)
        sample_values:
          - '375449'
          - '4064'
          - '140890'
      - name: NUMBERSUBMITTERS
        description: The number of submitters who have contributed to the clinical significance assertion for this variant.
        expr: NUMBERSUBMITTERS
        data_type: NUMBER(38,0)
        sample_values:
