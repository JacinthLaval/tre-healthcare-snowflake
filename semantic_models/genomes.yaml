verified_queries:
  - name: What are the most common gene symbols associated with variants that have clinical significance of 'Likely benign'?
    question: What are the most common gene symbols associated with variants that have clinical significance of 'Likely benign'?
    sql: |-
      SELECT
        genesymbol,
        COUNT(*) AS variant_count
      FROM
        clinvar
      WHERE
        clnsig = 'Likely benign'
        AND NOT genesymbol IS NULL
      GROUP BY
        genesymbol
      ORDER BY
        variant_count DESC NULLS LAST
    use_as_onboarding_question: false
    verified_by: Advisor USER
    verified_at: 1760650295
  - name: can you give me the gene symbols that are likely to be pathagenic?
    question: can you give me the gene symbols that are likely to be pathagenic?
    sql: |-
      SELECT
        genesymbol,
        COUNT(*) AS variant_count
      FROM
        clinvar
      WHERE
        (
          clnsig = 'Likely pathogenic'
          OR clnsig = 'Pathogenic'
          OR clnsig = 'Pathogenic/Likely pathogenic'
        )
        AND NOT genesymbol IS NULL
      GROUP BY
        genesymbol
      ORDER BY
        variant_count DESC NULLS LAST
    use_as_onboarding_question: false
    verified_by: Advisor USER
    verified_at: 1760650376

