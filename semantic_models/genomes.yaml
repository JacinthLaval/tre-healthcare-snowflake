name: GENOMIC_DATA
description: |
  This semantic model provides comprehensive genomic and clinical variant data from the 1000 Genomes Project integrated with NHS patient records. 
  
  **CRITICAL INSTRUCTIONS - DO NOT USE WEB SEARCH:**
  - All required data is ALREADY AVAILABLE in the three tables (PANEL, CLINVAR, GENOME_DATA)
  - DO NOT use WEB_SEARCH tool unless the user EXPLICITLY says "web search" or "search the web" in their question
  - Gene information, variant significance, disease associations, and clinical data are ALL in the CLINVAR table
  - For questions about genes, variants, pathogenicity, or diseases - query the CLINVAR table, do NOT search externally
  - The CLINVAR table contains comprehensive annotations including gene symbols, clinical significance, disease IDs, guidelines, and phenotypes
  - Use only the data and relationships defined in this semantic model to answer questions
  
  The model includes:
  - PANEL: Patient demographics and family relationships from the 1000 Genomes Project
  - CLINVAR: Clinical significance of genetic variants with gene symbols, pathogenicity, disease associations, and comprehensive medical annotations
  - GENOME_DATA: Individual patient genotypes linked to NHS records via NHS_NUMBER
  
  Key relationships:
  - GENOME_DATA links to CLINVAR via chromosome, position, and reference allele to get clinical significance
  - GENOME_DATA links to PANEL via SAMPLE_ID to get patient demographics
  - PANEL has self-referencing relationships via MOTHER_ID and FATHER_ID for family analysis
  
  All gene symbols, variant types, clinical significance terms, medical conditions, and disease information are defined in the CLINVAR table. Query this table first for any gene or disease information.
tables:
  - name: PANEL
    synonyms: []
    description: This view provides a curated selection of demographic information from the 1000 Genomes Project, a comprehensive dataset of genomic variation in global populations. It contains individual-level data, including sample ID, family relationships, gender, and population assignments, allowing researchers to analyze genetic diversity and relationships within and across populations.
    base_table:
      database: HEALTHCARE_DATABASE
      schema: DEFAULT_SCHEMA
      table: PANEL
    dimensions:
      - name: FAMILY_ID
        description: Unique identifier for a family in the study.
        expr: FAMILY_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - HG00096
          - HG00178
          - HG00355
      - name: FATHER_ID
        description: Unique identifier for the father of the individual in the panel.
        expr: FATHER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - '0'
          - HG00436
          - HG00403
      - name: MOTHER_ID
        description: Unique identifier for the mother of the individual in the panel.
        expr: MOTHER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - '0'
          - HG00144
          - HG00437
      - name: SAMPLE_ID
        description: Unique identifier for a biological sample in the study.
        expr: SAMPLE_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - HG00096
          - HG00178
          - HG00355
    primary_key:
      columns:
        - SAMPLE_ID
  - name: CLINVAR
    synonyms: []
    description: This table stores information about clinically relevant genetic variants from the ClinVar database, which is a repository of reports of the relationships between human variations and phenotypes, with supporting evidence.
    base_table:
      database: HEALTHCARE_DATABASE
      schema: DEFAULT_SCHEMA
      table: CLINVAR
    dimensions:
