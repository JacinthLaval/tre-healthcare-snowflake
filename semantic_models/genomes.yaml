        description: Alternate allele in the variation.
        expr: ALT
        data_type: VARCHAR(16777216)
        sample_values:
          - T
          - A
          - C
      - name: CHROM
        description: Chromosome number on which the variant is located.
        expr: CHROM
        data_type: VARCHAR(2)
        sample_values:
          - X
          - '18'
          - '5'
      - name: CHROMOSOMEACCESSION
        description: The reference chromosome accession number from which the variant was identified, as defined by the National Center for Biotechnology Information (NCBI).
        expr: CHROMOSOMEACCESSION
        data_type: VARCHAR(16777216)
        sample_values:
          - NT_187693.1
          - NC_000012.12
          - NC_000015.10
      - name: CLNDISB
        description: Disease identifiers from various sources, including MONDO, MedGen, OMIM, and Orphanet, used to represent the clinical significance of a variant.
        expr: CLNDISB
        data_type: ARRAY
        sample_values:
          - |-
            [
              "MONDO:MONDO:0009338,MedGen:C1856128,OMIM:235550,Orphanet:79124",
              "MeSH:D030342,MedGen:C0950123"
            ]
          - |-
            [
              "MONDO:MONDO:0009338,MedGen:C1856128,OMIM:235550,Orphanet:79124"
            ]
          - |-
            [
              "MedGen:C3661900"
            ]
      - name: CLNDN
        description: Clinical significance of the variant, as provided by the submitter, indicating whether the variant is benign, likely benign, uncertain significance, likely pathogenic, or pathogenic.
        expr: CLNDN
        data_type: ARRAY
        sample_values:
          - |-
            [
              "not provided"
            ]
          - |-
            [
              "not specified"
            ]
          - |-
            [
              "not provided",
              "not specified"
            ]
      - name: CLNREVSTAT
        description: The clinical significance of the variant has been reviewed and classified by one or more submitters, with the classification status indicating the level of agreement and evidence provided.
        expr: CLNREVSTAT
        data_type: VARCHAR(16777216)
        sample_values:
          - criteria provided, single submitter
          - criteria provided, conflicting classifications
          - criteria provided, multiple submitters, no conflicts
      - name: CLNSIG
        description: Clinical significance of the variant, indicating the likelihood that the variant is associated with a disease or condition.
        expr: CLNSIG
        data_type: VARCHAR(16777216)
        sample_values:
          - Pathogenic/Likely pathogenic
          - Uncertain significance
          - Likely benign
      - name: CYTOGENETIC
        description: Cytogenetic location of the variant, describing the chromosomal region where the variant is located, using a combination of chromosome number, arm (p or q), and band number.
